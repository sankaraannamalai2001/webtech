<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="container mt-5 card bg-white p-3">
          <form
            class="row g-3 card-body"
            action="http://localhost:7070/register"
            method="POST"
          >
            <h3 class="mt-3">Registration form</h3>
            <div class="col-md-6">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname" name="fname" />
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="name" name="lname" />
            </div>
            <div class="col-md-6">
              <label for="roll" class="form-label">Roll number</label>
              <input
                type="text"
                class="form-control"
                id="roll"
                placeholder="ex:19ITR082"
                name="rollno"
              />
            </div>
            <div class="col-6">
              <label for="inputState" class="form-label">Gender</label>
              <select id="inputState" class="form-select" name="gender">
                <option selected>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-12">
              <label for="dept" class="form-label">Department</label>
              <input
                type="text"
                class="form-control"
                id="dept"
                placeholder="ex:Information Technology"
                name="dept"
              />
            </div>
            <div class="col-md-8">
              <label for="mobile" class="form-label">Mobile number</label>
              <input
                type="text"
                class="form-control"
                id="mobile"
                name="mobile"
              />
            </div>
            <div class="col-md-4">
              <label for="inputState2" class="form-label">Year of Study</label>
              <select id="inputState2" class="form-select" name="yos">
                <option selected>I</option>
                <option>II</option>
                <option>III</option>
                <option>IV</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="abc@gmail.com"
                name="email"
              />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
