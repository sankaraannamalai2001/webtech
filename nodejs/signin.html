<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="preload"
      href="https://fonts.zohowebstatic.com/zohopuvi/3.5/zoho_puvi_regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin=""
    />
    <link
      rel="preload"
      href="https://fonts.zohowebstatic.com/zohopuvi/3.5/zoho_puvi_bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin=""
    />
    <link
      rel="preload"
      href="https://fonts.zohowebstatic.com/zohopuvi/3.5/zoho_puvi_semibold.woff2"
      as="font"
      type="font/woff2"
      crossorigin=""
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar sticky-top navbar-expand-lg navbar-light bg-white mb-5"
      >
        <div class="container">
          <a
            class="navbar-brand"
            href="#"
            style="
              background: url(https://www.zohowebstatic.com/sites/default/files/zoho_general_pages/zgheader-footer-sprite.png)
                no-repeat 0 0/840px auto;
              width: 86px;
              height: 32px;
            "
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/contact">Contact</a>
              </li>
            </ul>
            <div class="d-flex">
              <a
                class="btn btn-lg"
                href="/signin"
                style="color: #f0483e"
                type="submit"
              >
                SIGN IN
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row align-items-center ms-5">
          <div class="col-9 ms-5">
            <div
              class="row bg-white ms-5"
              style="box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2)"
            >
              <div class="col-7 p-5">
                <img
                  src="https://css.zohostatic.in/iam/M_4410843/v2/components/images/Zoho_logo.png"
                  alt=""
                  style="height: 30px"
                  class="mb-4"
                />
                <h3>Sign in</h3>
                <p class="mb-4">to access Zoho Home</p>
                <input
                  type="text"
                  class="form-control mb-4"
                  placeholder="Email address or mobile number"
                />
                <button class="btn btn-primary form-control mb-4">NEXT</button>
                <a href="" class="text-center" style="text-decoration: none"
                  >Forget Password?</a
                >
                <hr />
                <p>Sign in using</p>
                <div>
                  <span
                    ><i
                      class="fab fa-google-plus-square me-2"
                      style="font-size: 36px; color: #db4a39"
                    ></i
                  ></span>
                  <span
                    ><i
                      class="fab fa-github-square me-2"
                      style="font-size: 36px; color: #171515"
                    ></i
                  ></span>
                  <span
                    ><i
                      class="fab fa-linkedin me-2"
                      style="font-size: 36px; color: #0077b5"
                    ></i
                  ></span>
                  <span
                    ><i
                      class="fab fa-facebook-square me-2"
                      style="font-size: 36px; color: #4267b2"
                    ></i
                  ></span>
                  <span
                    ><i
                      class="fab fa-twitter-square me-2"
                      style="font-size: 36px; color: #1da1f2"
                    ></i
                  ></span>
                  <span
                    ><i
                      class="fab fa-microsoft"
                      style="font-size: 36px; color: #00a4ef"
                    ></i
                  ></span>
                </div>
              </div>
              <div class="col-4 offset-0">
                <img
                  src="https://css.zohostatic.in/iam/M_4410843/v2/components/images/Passwordless@1x.png"
                  alt=""
                  style="height: 200px"
                  class="p-2 mt-4"
                />
                <p class="fw-bold text-center">
                  Experience Passwordless Sign-in
                </p>
                <p class="text-center">
                  Move away from risky passwords and experience one-tap access
                  to your Zoho account. Download and install Zoho OneAuth.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
